<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Remote
    </title>
</head>
<body style="background-color: rgb(168, 25, 129)">
    <h1 style="color: snow">Sound Remote</h1>
    <div>
        <audio id="audioPlayer" controls style="display: none;">
            <source type="audio/mpeg">
            <source type="audio/wav">
            Not supported!
        </audio>
        <input type="file" id="PickButton"><br>
        <button type="button" id="PlayButton" onclick="SoundPlay()">Play</button>
        <button type="button" id="PauseButton" onclick="SoundPause()">Pause</button><br>
        <script>
            var audiochosen = document.getElementById("PickButton")
            URL.createObjectURL(audiochosen);

            function SoundPlay() {
                audiochosen.play();
            }

            function SoundPause() {
                audiochosen.pause();
            }
        </script>
    </div>
</body>
<footer>

</footer>
</html>
